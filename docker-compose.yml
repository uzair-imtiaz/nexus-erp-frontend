version: "3.8"

services:
  app:
    container_name: nexus-erp-frontend
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "80:80"
    restart: unless-stopped
    environment: #temporary for local testing
      - APP_API_URL=https://api.mintsbook.com
    networks:
      - nexus-network

networks: #temporary for local testing
  nexus-network:
    name: nexus-network
    external: true
